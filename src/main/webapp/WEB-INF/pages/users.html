<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        table {
            width: 20%;


            border-spacing: 1px;
        }

        td, th {

            padding: 5px;
        }
    </style>
</head>
<body>
<h1>USERS TABLE</h1>


<th:block th:each="user : ${userList}">
    <table>
        <td><a th:href="@{/edit/{id}(id=${user.getId()})}">Edit</a></td>
        <td><a th:href="@{/remove/{id}(id=${user.getId()})}">Remove</a></td>
        <tr>
            <h4></h4>
            <td>ID</td>
            <th th:text="${user.getId()}"></th>
        </tr>
        <tr>
            <td>Name</td>
            <th th:text="${user.getFirstName()}">Name</th>
        </tr>
        <tr>
            <td>LastName</td>
            <th th:text="${user.getLastName()}">LastName</th>
        </tr>
        <tr>
            <td>login</td>
            <th th:text="${user.getEmail()}">Login</th>
        </tr>
        <tr>
            <td>Password</td>
            <th th:text="${user.getPassword()}">Password</th>
        </tr>

    </table>
</th:block>
<br/>
<br/>


<h3> Add User</h3>

<form action="#" th:action="@{/user/add}" th:object="${user}"
      method="post">
    <div class="row">
        <div class="form-group col-md-8">
            <label for="id" class="col-form-label">FirstName</label>
            <input type="text" th:field="*{firstName}" class="form-control"
                   id="firstName" placeholder="firstName"/>
        </div>
        <div class="form-group col-md-8">
            <label for="id" class="col-form-label">LastName</label>
            <input type="text" th:field="*{lastName}" class="form-control"
                   id="lastName" placeholder="LastName"/>
        </div>
        <div class="form-group col-md-8">
            <label for="id" class="col-form-label">Login   </label>
            <input type="text" th:field="*{email}" class="form-control"
                   id="email" placeholder="login"/>
        </div>
        <div class="form-group col-md-8">
            <label for="id" class="col-form-label">Password</label>
            <input type="text" th:field="*{password}" class="form-control"
                   id="password" placeholder="password"/>
        </div>
        <div class="col-md-6">
            <input type="submit" class="btn btn-primary" value=" Submit ">
        </div>

        <input type="hidden" id="id" th:field="*{id}">

    </div>
</form>

<br>
<br>
<br>

<form th:action="@{/logout}">
    <input type="submit" value="logout">
</form>


</body>
</html>
